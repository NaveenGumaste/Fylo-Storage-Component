<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Fylo data storage component</title>
	</head>

	<body>
		<main>
			<section class="top">
				<img class="top__logo" src="./images/logo.svg" alt="Fylo Logo" />
				<h1 class="sr-only">Fylo</h1>
				<ul class="top__icons">
					<li><img src="./images/icon-document.svg" alt="Document Icon" /></li>
					<li><img src="./images/icon-folder.svg" alt="Folder Icon" /></li>
					<li><img src="./images/icon-upload.svg" alt="Upload Icon" /></li>
				</ul>
			</section>
			<section class="bottom">
				<div class="test">
					<h2 class="bottom__title">
						You've used <span>815 GB</span> of your storage
					</h2>
					<div class="bottom__bar">
						<div class="bottom__bar-progress">
							<div class="bottom__bar-end"></div>
						</div>
					</div>
					<ul class="bottom__range">
						<li>0 GB</li>
						<li>1000 GB</li>
					</ul>
				</div>
				<div class="left">
					<span class="gb">185</span><span class="left-gb">GB left</span>
				</div>
			</section>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/Crazimonk" target="_blank"
				>Naveen Gumaste</a
			>.
		</footer>
	</body>
</html>
